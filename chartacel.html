<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Data Labels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <style>
        /* Gaya umum untuk tata letak */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        canvas {
            max-width: 800px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h2>Laporan Penjualan Tahun 2022 vs 2023</h2>

    <!-- Container untuk tabel dan chart -->
    <div class="container">
        <!-- Tabel Data -->
        <table>
            <thead>
                <tr>
                    <th>Bulan</th>
                    <th>2022</th>
                    <th>2023</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>Januari</td><td>4017</td><td>2416</td></tr>
                <tr><td>Februari</td><td>6135</td><td>4136</td></tr>
                <tr><td>Maret</td><td>7091</td><td>7935</td></tr>
                <tr><td>April</td><td>5841</td><td>8004</td></tr>
                <tr><td>Mei</td><td>5036</td><td>9505</td></tr>
                <tr><td>Juni</td><td>4547</td><td>5026</td></tr>
                <tr><td>Juli</td><td>3467</td><td>6108</td></tr>
                <tr><td>Agustus</td><td>3970</td><td>6343</td></tr>
                <tr><td>September</td><td>6313</td><td>9404</td></tr>
                <tr><td>Oktober</td><td>3595</td><td>9280</td></tr>
                <tr><td>November</td><td>9207</td><td>9287</td></tr>
                <tr><td>Desember</td><td>5945</td><td>8689</td></tr>
            </tbody>
        </table>

        <!-- Canvas Chart -->
        <canvas id="salesChart"></canvas>
    </div>

    <!-- JavaScript -->
    <script>
        // Tambahkan plugin Data Labels ke Chart.js
        Chart.register(ChartDataLabels);

        // Ambil konteks canvas
        const ctx = document.getElementById('salesChart').getContext('2d');
        
        // Data penjualan 2022 dan 2023
        const labels = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
        const data2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

        // Membuat chart menggunakan Chart.js
        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '2022',
                        data: data2022,
                        backgroundColor: 'rgba(54, 162, 235, 0.7)', /* Biru */
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: data2023,
                        backgroundColor: 'rgba(255, 99, 132, 0.7)', /* Merah */
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Laporan Penjualan Bulanan 2022 vs 2023'
                    },
                    datalabels: {
                        anchor: 'end',
                        align: 'top',
                        formatter: function(value) {
                            return value;
                        },
                        font: {
                            weight: 'bold',
                            size: 12
                        },
                        color: '#000'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1000
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
